<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mi perfil | VIMYP</title>
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="stylesheet" href="../style/admin.css">  
    <link rel="stylesheet" href="../style/popupCerrarSesion.css">
    <link rel="icon" href="../img/logo.svg" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html">
                    <img src="../img/logo.svg" alt="Logotipo VIMYP" />
                    <span>VIMYP</span>
                </a>
            </div>
            <div class="nav-buttons">
                <a class="btn btn-primary" id="logoutBtn">Cerrar sesión</a>
            </div>
        </nav>
    </header>

    <!-- Sección de Admin -->
    <section class="admin">
        <div class="container">
            <h1>Gestión de Sensores</h1>
            
            <!-- Filtros -->
            <div class="filters">
                <div class="filt">
                    <p><strong>Filtrar por:</strong></p>
                    <select id="filter-status">
                        <option value="all">Todos</option>
                        <option value="active">Activos actualmente</option>
                        <option value="inactive">Inactivos actualmente</option>
                        <option value="averiados">Averiados actualmente</option>
                        <option value="act8h">Inactivos en las últimas 8 horas</option>
                        <option value="act24h">Inactivos en las últimas 24 horas</option>
                        <option value="act24hmas">Inactivos más de 24 horas</option>
                    </select>
                </div>
            </div>

            <!-- Tabla de Sensores -->
            <div class="sensor-table-container">
                <table class="sensor-table">
                            <thead>
                                <tr>
                                   <!-- <th onclick="sortTable('name')"><span>Nombre</span>
                                        <span class="sort-icons" data-column="name">
                                            <span class="asc active">▲</span><span class="desc">▼</span>
                                        </span>-->
                                    </th>
                                    <th onclick="sortTable('macAddress')"><span>Dirección MAC</span>
                                        <span class="sort-icons" data-column="macAddress">
                                            <span class="asc">▲</span><span class="desc">▼</span>
                                        </span>
                                    </th>
                                    <th onclick="sortTable('location')"><span>Ubicación</span>
                                        <span class="sort-icons" data-column="location">
                                            <span class="asc">▲</span><span class="desc">▼</span>
                                        </span>
                                    </th>
                                    <th onclick="sortTable('lastActive')"><span>Última actividad</span>
                                        <span class="sort-icons" data-column="lastActive">
                                            <span class="asc">▲</span><span class="desc">▼</span>
                                        </span>
                                    </th>
                                    <th onclick="sortTable('status')"><span>Estado</span>
                                        <span class="sort-icons" data-column="status">
                                            <span class="asc">▲</span><span class="desc">▼</span>
                                        </span>
                                    </th>
                                    <th onclick="sortTable('failureType')"><span>Avería</span>
                                        <span class="sort-icons" data-column="failureType">
                                        </span>
                                    </th>
                                </tr>
                            </thead>
                            
                            
                            <tbody id="sensor-list">
                                <!-- Datos generados dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

    <!-- Popup para cerrar sesión -->
    <div id="popup-cerrar-sesion" class="popup">
        <div class="popup-content">
            <p>¿Seguro que quieres cerrar la sesión?</p>
            <button id="confirmBtn-cerrar" class="btn">Confirmar</button>
            <button id="cancelBtn-cerrar" class="btn">Cancelar</button>
        </div>
    </div>


     <!-- Popup para cerrar sesión -->
     <div id="popup-borrar-filtros" class="popup">
        <div class="popup-content">
            <p>¿Seguro que quieres borrar los filtros?</p>
            <button id="confirmBtn-filtros" class="btn">Confirmar</button>
            <button id="cancelBtn-filtros" class="btn">Cancelar</button>
        </div>
    </div>

    <script src="../js/admin.js"></script>
    <script src="../js/cerrarSesion.js"></script>
</body>
</html>
